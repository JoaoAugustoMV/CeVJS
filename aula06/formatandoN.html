<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


    </style>
</head>
<body>
    <script>
        n1 = 1790.932
        document.write(n1.toFixed(1)) // escolhe quantas casas decimais
        n1str = n1.toString().replace('.', ', ')
        document.write('<br/>' + n1str)
        document.write('<br/>' + n1.toLocaleString('pt-BR', {style : 'currency', currency : 'BRL'})) // Formata para reais
        document.write('<br/>' + n1.toLocaleString('pt-BR', {style : 'currency', currency : 'USD'})) // Formata para dolar
        document.write('<br/>' + n1.toLocaleString('pt-BR', {style : 'currency', currency : 'EUR'})) // Formata para euro

    </script>
</body>
</html>
